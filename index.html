<body onload="init()">

                <h1>QuizApp</h1>
          </span>
            </div>

        <div class="card" style="width: 18rem;">
            <img src="imgs/logo.png" class="card-img-top" alt="...">

                <h4 class="card-title">Frage<b id="questionnumber"></b></h4>
                <h5 class="card-text" id="questionbox"></h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item answer-boxes" id="answer1" onclick="answers(answer_a)"><b>A</b></li>
                <li class="list-group-item answer-boxes" id="answer2" onclick="answers(answer_b)"><b>B</b></li>
                <li class="list-group-item answer-boxes" id="answer3" onclick="answers(answer_c)"><b>C</b></li>
                <li class="list-group-item answer-boxes" id="answer4" onclick="answers(answer_d)"><b>D</b></li>
            </ul>
            <span class="quest-amount"><p><b>1</b></p> von <b  id="questpages">5</b> Fragen.</span>
            <div class="btn-container">
                <button class="last-btn">Letzte Frage</button>
